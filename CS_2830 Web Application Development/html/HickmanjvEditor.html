        <h1 id="pageTitle" class="pageTitle">Code Editor</h1>
        <div id="wrapper">
            <form class="textForms" action="#" method="get">
                <div>
                    <textarea id="cssBox" class="textArea" name="cssText" rows="22" cols="100" placeholder="CSS goes here..." onclick="changeShadow()" ondblclick="setInitialCSS()"></textarea> <br><br>
                </div>
                <div>
                    <textarea id="htmlBox" class="textArea" name="htmlText" rows="22" cols="100" placeholder="HTML goes here..." onclick="changeShadow()" ondblclick="setInitialHTML()"></textarea>
                </div>
                <div>
                    <button id="htmlButton" type="button" onclick="allHTML()">HTML</button>
                    <button id="cssButton" type="button" onclick="allCSS()">CSS</button>
                    <button id="eraseButton" type="reset" onclick="clearTextarea()">Erase</button>
                </div>
            </form>
        
            <div id="codeDisplay" class="displayArea">
                <iframe id="code" name="code"></iframe>
            </div>
        </div>
        
        <div id="bottomHeaderDiv">
            <h4 id="nickname" class="nickname" ondblclick="titleChange()">By: Josh Hickman</h4>
