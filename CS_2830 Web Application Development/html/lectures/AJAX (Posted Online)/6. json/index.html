<!DOCTYPE html>

<html>
<head>
	<title>AJAX - Response as JSON</title>
	<script>
	
        function getContent() {
            document.getElementById("contentBox").innerHTML = "Loading...";
            
            var xmlHttp = new XMLHttpRequest();
            
            xmlHttp.onload = function() {
                if (xmlHttp.status == 200) {
                    var contentBox = document.getElementById("contentBox");
                    
                    var response = xmlHttp.responseText;
                    
                    console.dir(response);
                    
                    response = JSON.parse(response);
                    
                    console.dir(response);
                    
                    contentBox.innerHTML = response.name + " has a pet " + response.pet + " " +response.nick; 
                }
            };
            
            xmlHttp.open("GET", "json.php", true);
            xmlHttp.send();
            
        }
	
	</script>
</head>
<body>
	<h1>My Content</h1>
	<div id="contentBox"></div>
	<button type="button" onclick="getContent()">Get Content</button>
</body>
</html>
