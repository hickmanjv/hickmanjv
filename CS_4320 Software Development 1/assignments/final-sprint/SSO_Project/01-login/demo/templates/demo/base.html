{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">-->
	<link rel="stylesheet" type="text/css" href="{% static 'demo/main.css' %}">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>My Store Web App</title>
</head>
<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dar bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="{% url 'blog-home' %}">My Blog</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'demo-home' %}">Home</a>
							{% if request.user.is_authenticated == False %}
								<li class="nav-item">
									<a class="nav-link" href="http://localhost:3000/test/login/auth0">Log In</a>
								</li>
							{% endif %}
							{% if request.user.is_authenticated == True %}
							<li class="nav-item">
								<a class="nav-link" href="{% url 'demo-profile' %}">Profile</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="http://localhost:3000/test/logout">Log Out</a>
							</li>
							{% endif %}
						</li>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="container px-2 mt-5">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
